<div id="cardHolder">
    <div class="card-item item-shadow" ng-repeat="group in groups" ng-click="goToGroup(group.GroupId)">
        <div class="card-title cross-pattern">
            <h2>{{group.Name}}</h2>
        </div>
        <div class="info">
            <div class="bio-pic">
                <img src=""/>
            </div>
            <div class="bio-info">
                <p>{{group.Description}}</p>
            </div>
        </div>
        <h4 class="member-count">
            <span class="label label-info">{{group.Places.length}} Places</span>
            <span class="label label-primary">{{group.Members.length}} Members</span>
        </h4>
    </div>
</div>
