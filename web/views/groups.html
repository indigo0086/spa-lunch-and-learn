<div id="cardHolder" ng-controller="GroupsController" ng-init="init()">
    <div class="cardItem" ng-repeat="group in groups">
        <div class="cardTitle">
            <h2>{{group.Name}}</h2>
        </div>
        <div class="info">
            <div class="bioPic">
                <img src=""/>
            </div>
            <div class="bioInfo">
                <p>{{group.Description}}</p>
            </div>
        </div>
    </div>
</div>
